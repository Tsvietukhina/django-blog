{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">

    <h1>Edit Post</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label>Title</label>
            <input name="title" type="text" class="form-control" value="{{ post.title }}" required>
        </div>

        <div class="form-group mt-3">
            <label>Body</label>
            <textarea name="body" class="form-control" required>{{ post.body }}</textarea>
        </div>

        <div class="form-group mt-3">
            <label>Change Image</label>
            <input name="image" type="file" class="form-control">
        </div>

        {% if post.image %}
            <img src="{{ post.image.url }}" class="img-fluid mt-3">
        {% endif %}

        <button class="btn btn-primary mt-3" type="submit">Save Changes</button>
        <a href="/post/{{ post.id }}/" class="btn btn-danger mt-3">Cancel</a>
    </form>

</div>

{% endblock %}
